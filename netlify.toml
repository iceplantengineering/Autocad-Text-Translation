[build]
  publish = "frontend/simple-build"
  command = "echo 'No build required - static site'"

[build.environment]
  NODE_VERSION = "18"

# APIリダイレクト設定（ローカルテスト用）
[[redirects]]
  from = "/api/*"
  to = "http://localhost:8002/api/:splat"
  status = 200
  force = true

# SPAルーティング
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# セキュリティヘッダー
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# キャッシュ設定
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"