services:
  - type: web
    name: autocad-translator-frontend
    runtime: static
    buildCommand: ""
    staticPublishPath: ./frontend/simple-build
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: web
    name: autocad-translator-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    workingDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1